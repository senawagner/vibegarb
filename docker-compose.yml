services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibegarb_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
      - storagedata:/var/www/storage
      - /var/www/vendor
    command: php-fpm
    networks:
      - vibegarb_network
    depends_on:
      - db
      - redis

  webserver:
    image: nginx:alpine
    container_name: vibegarb_webserver
    restart: unless-stopped
    ports:
      - "8500:80"
    volumes:
      - ./:/var/www:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - vibegarb_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: vibegarb_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vibegarb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: vibegarb123
      MYSQL_USER: vibegarb
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3350:3306"
    networks:
      - vibegarb_network

  redis:
    image: redis:7-alpine
    container_name: vibegarb_redis
    restart: unless-stopped
    ports:
      - "6350:6379"
    networks:
      - vibegarb_network

  node:
    image: node:18-alpine
    container_name: vibegarb_node
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
      - /var/www/node_modules
    ports:
      - "5173:5173"
    networks:
      - vibegarb_network

volumes:
  dbdata:
    driver: local
  storagedata:
    driver: local

networks:
  vibegarb_network:
    driver: bridge 