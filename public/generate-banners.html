<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners de Exemplo - Vibe Garb</title>
    <style>
        .banner {
            width: 1200px;
            height: 400px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .banner-1 {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
        }
        
        .banner-2 {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
        }
        
        .banner-3 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .banner-4 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .banner p {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .banner .emoji {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Banner 1: Verão 2024 -->
    <div class="banner banner-1">
        <h1>Coleção Verão 2024</h1>
        <p>Até 50% OFF em peças selecionadas</p>
        <div class="emoji">🌴 ☀️ 🏖️</div>
    </div>
    
    <!-- Banner 2: Street Style -->
    <div class="banner banner-2">
        <h1>Street Style Urbano</h1>
        <p>Vista-se com atitude!</p>
        <div class="emoji">👕 🧢 👟</div>
    </div>
    
    <!-- Banner 3: Frete Grátis -->
    <div class="banner banner-3">
        <h1>Frete Grátis</h1>
        <p>Em compras acima de R$ 199,00</p>
        <div class="emoji">🚚 📦 🎉</div>
    </div>
    
    <!-- Banner 4: Acessórios -->
    <div class="banner banner-4">
        <h1>Acessórios em Destaque</h1>
        <p>Complete seu look!</p>
        <div class="emoji">⌚ 👜 👓</div>
    </div>
</body>
</html>
